<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap');
        </style> 
</head>
<body>

<div class="hide-UI view-2D zoom-large ">
    <nav id="navbar">
      <h1>Solar System Symulation</h1>
    </nav>

    <section id="data">
      <!-- <a class="sun button" title="sun" href="#">Sun</a> -->
      <a class="mercury button" title="mercury" href="#">Mercury</a>
      <a class="venus button" title="venus" href="#">Venus</a>
      <a class="earth button" title="earth" href="#">Earth</a>
      <a class="mars button" title="mars" href="#">Mars</a>
      <a class="jupiter button" title="jupiter" href="#">Jupiter</a>
      <a class="saturn button" title="saturn" href="#">Saturn</a>
      <a class="uranus button" title="uranus" href="#">Uranus</a>
      <a class="neptune button" title="neptune" href="#">Neptune</a>
    </section>

    <!--W tej chwili planety mają mniej więcej właściwą prędkość, tu można dodać coś innego-->
    <div id="controls">      
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Speed</span>
      </label>
     
    </div>

    <section id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Mercury">
                <dl class="infos">
                  <dt>Mercury</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Venus">
                <dl class="infos">
                  <dt>Venus</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet" data-name="Earth">
                <dl class="infos">
                  <dt>Earth</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Mars">
                <dl class="infos">
                  <dt>Mars</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Jupiter">
                <dl class="infos">
                  <dt>Jupiter</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Saturn">                              
                <dl class="infos">
                  <dt>Saturn</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Uranus">
                <dl class="infos">
                  <dt>Uranus</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet" data-name="Neptune">
                <dl class="infos">
                  <dt>Neptune</dt>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Sun</dt>
            </dl>
          </div>
        </div>
      </div>
    </section>
  </div>
    <script src="./app.js"></script>
  </body>
</html>
